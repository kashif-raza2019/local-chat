<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class='chat-box' id='chatBox'>
      <ul class="message-list" id="list">
        <li class="message" style='display:block'>
          <h4 style="text-align: center; color: rgb(115, 109, 109); width: 100%;">Welcome to Local-Chat!, type "connect &lt; username &gt; where username is your Name." </h4>
        </li>
      </ul>
    </div>
    </div>
    <div class="message-box">
      <form id="messageInput" onSubmit="return false;">
        <input type="text" name="messageText" placeholder="Type your message here">
	<button name="sendMessage" style="color: #ffffff;">Send</button>     
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='/client.js' type='text/javascript'></script>
  </body>
</html>
